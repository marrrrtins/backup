<!DOCTYPE html>
<html lang="pt-br">
<head>
      <link rel="shortcut icon" href="/avatar-big.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Contato - João Martins</title>
	<link rel="stylesheet" href="css/bulma.min.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--<script src="https://js.hcaptcha.com/1/api.js" async defer>-->
	<style>
		
	</style>
</head>
<body style="
	.no-copy 
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;" class="no-copy">
	<section class="section">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-half">
					<h1 class="title has-text-centered">Formulário de Contato</h1>
					<form action="/contato/enviar"  method="POST" >
						<div class="field">
							<label class="label">Nome</label>
							<div class="control">
								<input name="nome" class="input" type="text" placeholder="Seu nome">
							</div>
						</div>

						<div class="field">
							<label class="label">Email *</label>
							<div class="control">
								<input name="email" class="input" type="email" placeholder="Seu email" required>
							</div>
						</div>

						<div class="field">
							<label class="label">Assunto</label>
							<div class="control">
								<div class="select is-fullwidth">
									<select name="assunto">
										<option>Reportar erro</option>
										<option>Anúncios</option>
										<option>Outro</option>
									</select>
								</div>
							</div>
						</div>

						<div class="field">
							<label class="label">Mensagem *</label>
							<div class="control">
								<textarea name="mensagem" class="textarea" placeholder="Deixe sua mensagem" maxlength="2000" required></textarea>
							</div>
						</div>

                       <!-- <div style="width: auto;overflow: auto;" class="h-captcha" data-sitekey="1325a3d9-ff44-4a5e-8df2-d7cc841453e8"></div> -->

						<div class="field is-grouped">
							<div class="control">
								<button class="button is-link is-medium">Enviar</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
